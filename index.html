<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralax</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <nav class="header-nav container">
            <a href="" class="header-logo">Logo</a>
            <ul class="header-list">
                <li class="header-item">
                    <a href="#!" class="header-link">Home</a>
                </li>
                <li class="header-item">
                    <a href="#!" class="header-link">Home</a>
                </li>
                <li class="header-item">
                    <a href="#!" class="header-link">Home</a>
                </li>
                <li class="header-item">
                    <a href="#!" class="header-link">Home</a>
                </li>
                <li class="header-item">
                    <a href="#!" class="header-link">Home</a>
                </li>
            </ul>
        </nav>

        <img src="./img/fantasy.png" alt="Boat/img/fantasy.png" alt="For Parallax Fantasy image" class="header-fantasy">
        <img src="./img/cloud1.png" alt="Cloud one image" class="header-cloud cloud-one" data-speed="0.2">
        <img src="./img/cloud2.png" alt="Cloud two image" class="header-cloud cloud-two" data-speed="0.3">
        <img src="./img/cloud3.png" alt="Cloud three image" class="header-cloud cloud-three" data-speed="-0.4">
        <img src="./img/boat.png" class="header-boat" data-speed="0.3">

        <div class="header-content">
            <h1 class="header-title">Parallax Start</h1>
        </div>
        
    </header>



    <section class="paralax">
        <h2 class="paralax-title">Paralax</h2>
        <div class="paralax-box">
            <img src="./parallax/Parallax_3.png" alt="Paralax banner imagee " class="paralax-banner">
            <img src="./parallax/Parallax_4.png" alt="Paralax ball one " class="paralax-ball layer_1"> 
            <img src="./parallax/Parallax_5.png" alt="Paralax ball two " class="paralax-ball layer_2"> 
        </div>
    </section>

    

    <script src="./js/main.js"></script>
</body> 
</html>
